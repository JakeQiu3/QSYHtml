<!DOCTYPE html>
<html>
<head>
	<title>邱少依：XHTML: 可扩展超文本标记语言, 属于更为精简的HTML语言。本质上是：XML格式化编写的Html</title>
</head>
<body>
<p>如何做到从html到xhtml？</p>
<p>向每张页面的第一行添加 XHTML "<!DOCTYPE>"
<br />
向每张页面的 html 元素添加 xmlns 属性
<br />
把所有元素名改为小写
<br />
关闭所有空元素
<br />
把所有属性名改为小写
<br />
为所有属性值加引号
<br />
</p>

<hr />
<b><i>xhtml元素必须正确嵌套 </i></b>
<p>xhtml 元素必须含有关闭标签</p>
<br />
<h5>元素必须是小写</h5>
<hr />
<p style="width: 100%">属性必须小写,属性必须用括号括住</p>

</body>
</html>
