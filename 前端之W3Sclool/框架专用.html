<!-- 3、测试iframe的使用：可以直接嵌套到body中，描述网页内显示的网页 -->
<body>
	<iframe src="1.gif" frameborder="0" width="300" height="200"></iframe>
	<br /><br />
	<iframe src="http://www.baidu.com" frameborder="30" width="1000" height="360"></iframe>
	<br /><br />
	<iframe src="" frameborder="100" width="1000" height="360" name="iframe_a"></iframe>
	<a href="http://www.w3school.com.cn" target="iframe_a">点击此处,可以跳转到W3School.com.cn</a>
	<hr />
	<h3>注：一些老的浏览器不支持iframe,故可能导致设置的iframe看不见</h3>
</body>

</html>
