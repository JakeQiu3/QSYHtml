	<title>标签来描述网页的语言。网页上你看到的各种内容都有对应的标签来定义。</title>
	<title>标签=元素，元素的内容是开始标签与结束标签之间的内容</title>

    <!-- style的3种设置方式：1、链接外部表，进行格式化； 2、内部的style来设置某个元素 3、内联样式：具体给某个元素在开标签中单独设置sytle -->
    <link rel="stylesheet" type="text/css" href="/html/csstest1.css">
	<style type="text/css">
	h1 {color: red}
	p  {color: blue}
	body {background-color: white}
    </style>
</head>
<body>

	<blockquote> <a href="http://www.worldwildlife.org/who/index.html">这是长的引用。五十年来，WWF 一直致力于保护自然界的未来。
	世界领先的环保组织，WWF 工作于 100 个国家，
	并得到美国一百二十万会员及全球近五百万会员的支持</a></blockquote>


</body>
